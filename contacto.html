<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"><!--se usa para adactar la pagina para celular-->
        <title> Contactos - Barebería Alura</title>
        <!--se referencia el estilo -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">


    </head>
   
    <body>

        <header> 
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>

                </nav>
            </div>
                     
        </header>
        <main class="principal">
            <form >
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Corrreo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">
                <!--para que nuestro cuadro de texto tenga la estructura se utiliza placeholder
                    para que no quede vacio los campos se utiliza required -->

                <label for="telefono">Telefono</label><!--para poner etiqueta o texto -->
                <input type="tel" id="telefono" class="input-padron" required  placeholder="(XX) XXXX XXXX">
                <!--para hacer caja de texto -->

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                <!--hace una area de texto para dar tamaño se usa cols y rows -->

                <fieldset>

                    <legend>Cómo le gustaria que lo contactemos</legend>

                    <label for="radio-email"><input type="radio" name = "contacto"
                     value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name = "contacto"
                     value="telefono" id="radio-telefono">Telefono</label>
                                        
                    <label for="radio-whatsapp"><input type="radio" name = "contacto"
                     value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                     <!--checked sirve para selecionar por defaul-->
                    
                </fieldset> 
                <fieldset>

                    <legend>¿En cuál horario prefiere ser atendido?</legend>

                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
               

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir
                 novedades de la Barbería Alura?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar"> <!--con ete comando se hace boton -->

            </form>
            <table><!--representa la tabla-->

                <thead><!--usado para encabezado de tabla-->
                    <tr>
                        <th>Día</th><!--th representa la celda del encabezado de la tabla.-->
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody><!--usado para el cuepo de la tabla-->
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr><!--tr son las filas de la tabla-->
                        <td>Viernes</td><!--td son columnas para una tabla-->
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                <!--La etiqueta tfoot, representa el pie de página de la tabla.-->
                
            </table>
            
    
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>

        </footer>



    </body>





</html>
